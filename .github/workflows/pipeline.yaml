name: Multi-Arch-CI

on:
  push:
    branches: [ main ]
    tags: ['v*']
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kevin-mckenzie/n-proxy:latest

    steps:
      - uses: actions/checkout@v4
      - name: lint
        run: inv lint

  build-analyze-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kevin-mckenzie/n-proxy:latest

    strategy:
      matrix:
        target: [local, asan, linux-x86_64-musl, linux-i686-musl, linux-arm-musl, linux-arm64-musl, linux-mips-musl]
        build_type: [release, debug]
        exclude:
          - target: asan
            build_type: release
          - target: local
            build_type: release

    steps:
      - uses: actions/checkout@v4

      - name: build-${{ matrix.target }}-${{ matrix.build_type }}
        run: |
          if [ "${{ matrix.build_type }}" = "release" ]; then
            inv build --target ${{ matrix.target }} --release
          else
            inv build --target ${{ matrix.target }}
          fi

      - name: analyze-${{ matrix.target }}-${{ matrix.build_type }}
        run: |
          if [ "${{ matrix.build_type }}" = "release" ]; then
            inv analyze --target ${{ matrix.target }} --release
          else
            inv analyze --target ${{ matrix.target }}
          fi

      - name: test-${{ matrix.target }}-${{ matrix.build_type }}
        run: |
          if [ "${{ matrix.build_type }}" = "release" ]; then
            inv test --target ${{ matrix.target }} --release -k test_root_bytes_match
          else
            inv test --target ${{ matrix.target }} -k test_root_bytes_match
          fi

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-${{ matrix.build_type }}
          path: dist/bin/*

  package-release:
    needs: build-analyze-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist/bin

      - run: tar -C dist -czf nacl-proxy-${GITHUB_REF_NAME}.tar.gz bin

      - name: create-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # gh reads GH_TOKEN
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "$TAG" --generate-notes || true
          gh release upload "$TAG" "nacl-proxy-${GITHUB_REF_NAME}.tar.gz" --clobber
